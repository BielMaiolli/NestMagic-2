<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Meus Decks</h2>
    <button id="loadDecksButton">Carregar Decks</button>
    <ul id="deck-list"></ul>

    <h2>Criar Novo Deck</h2>
    <form id="createDeckForm">
        <label for="commanderName">Nome do Comandante:</label>
        <input type="text" id="commanderName" required>
        <label for="deckName">Nome do Deck:</label>
        <input type="text" id="deckName" required>
        <button type="submit">Criar Deck</button>
        <link rel="stylesheet" href="mydecks.html">
    </form>

    <script src="script.js"></script>
</body>
</html>
