<!DOCTYPE html>
<html lang="en">

</head>
<body>
    <h2>Gerar Novo Deck</h2>
    <form id="createDeckForm">
        <label for="commanderName">Nome do Comandante:</label>
        <input type="text" id="commanderName" required>
        <label for="deckName">Nome do Deck:</label>
        <input type="text" id="deckName" required>
        <button type="submit">Criar Deck</button>
    </form>

    <script>
        document.getElementById('createDeckForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // Aqui você pode adicionar lógica para criar o deck
            alert('Deck criado com sucesso!');
        });
    </script>
</body>
